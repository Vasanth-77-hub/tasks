<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        
        {% if error %}
        <div class="error-message">
            <p>{{ error }}</p>
        </div>
        {% endif %}
        
        <div class="calculator-card">
            <form action="/calculate-form" method="post">
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="height">Height (m):</label>
                    <input type="number" id="height" name="height" step="0.01" required>
                    <small>Example: 1.75 for 175 cm</small>
                </div>
                
                <button type="submit" class="calculate-btn">Calculate BMI</button>
            </form>
            
            <div class="api-info">
                <h3>API Usage</h3>
                <p>You can also use this as an API:</p>
                <code>
                    POST /calculate<br>
                    {<br>
                    &nbsp;&nbsp;"weight": 70,<br>
                    &nbsp;&nbsp;"height": 1.75<br>
                    }
                </code>
                <p>Visit <a href="/docs">/docs</a> for more API documentation.</p>
            </div>
        </div>
    </div>
</body>
</html>
